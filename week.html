<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Valentine's Week Journey üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --rose: #d4848c;
            --deep-rose: #a85866;
            --cream: #fef9f3;
            --gold: #d4af37;
            --soft-pink: #ffeef2;
            --text: #3a2a2e;
            --locked: #b8b8b8;
        }

        body {
            font-family: 'Crimson Pro', serif;
            background: 
                radial-gradient(circle at 15% 85%, rgba(255, 182, 193, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 85% 15%, rgba(230, 184, 245, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 240, 245, 0.5) 0%, transparent 70%),
                linear-gradient(135deg, #fff0f5 0%, #ffe4e9 50%, #fef9f3 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 900;
            color: var(--deep-rose);
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 1.3rem;
            color: var(--rose);
            margin-bottom: 30px;
        }

        .intro-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 50px;
            box-shadow: 0 20px 60px rgba(212, 132, 140, 0.15);
            text-align: center;
            font-size: 1.2rem;
            line-height: 1.8;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .day-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 35px;
            box-shadow: 
                0 15px 40px rgba(255, 182, 193, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.8) inset;
            border: 3px solid rgba(255, 182, 193, 0.2);
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        .day-card:nth-child(1) { animation-delay: 0.1s; }
        .day-card:nth-child(2) { animation-delay: 0.2s; }
        .day-card:nth-child(3) { animation-delay: 0.3s; }
        .day-card:nth-child(4) { animation-delay: 0.4s; }
        .day-card:nth-child(5) { animation-delay: 0.5s; }
        .day-card:nth-child(6) { animation-delay: 0.6s; }
        .day-card:nth-child(7) { animation-delay: 0.7s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .day-card.unlocked:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 25px 60px rgba(255, 182, 193, 0.35),
                0 0 30px rgba(255, 182, 193, 0.2);
            border-color: #ffb6c1;
        }

        .day-card.locked {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .day-card.locked:hover {
            transform: none;
        }

        .lock-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
        }

        .day-emoji {
            font-size: 3.5rem;
            margin-bottom: 15px;
            display: block;
        }

        .day-number {
            font-size: 1rem;
            color: var(--rose);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .day-name {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--deep-rose);
            margin-bottom: 15px;
            font-weight: 700;
        }

        .day-date {
            font-size: 1.1rem;
            color: var(--text);
            margin-bottom: 15px;
        }

        .day-preview {
            font-size: 1.05rem;
            line-height: 1.6;
            color: var(--text);
        }

        .unlock-timer {
            margin-top: 15px;
            padding: 15px;
            background: var(--soft-pink);
            border-radius: 15px;
            font-size: 0.95rem;
            color: var(--deep-rose);
            font-weight: 600;
        }

        .current-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--rose), var(--deep-rose));
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 15px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 30px;
            font-size: 1.1rem;
            color: var(--rose);
        }

        @media (max-width: 768px) {
            .days-grid {
                grid-template-columns: 1fr;
            }

            .day-card {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div style="text-align: center; margin-bottom: 30px;">
                <img src="https://i.pinimg.com/1200x/a3/71/14/a37114eba3cd7d287ddd139ba27c6560.jpg" 
                     alt="Valentine hearts" 
                     style="width: 250px; height: auto; border-radius: 30px; box-shadow: 0 15px 40px rgba(255, 182, 193, 0.4); border: 4px solid #ffb6c1;">
            </div>
            <h1>Our Valentine's Week üíï</h1>
            <p class="subtitle">7 Days of Love & Memories</p>
        </header>

        <div class="intro-card">
            <p>Welcome to our special Valentine's Week journey, Ojasya! üåπ</p>
            <p>Each day unlocks at midnight with a special message and experience just for you. Click on any unlocked day to see what I have planned!</p>
        </div>

        <div class="days-grid" id="daysGrid">
            <!-- Days will be populated by JavaScript -->
        </div>

        <footer>
            <p>Made with all my heart for you üíñ</p>
        </footer>
    </div>

    <script>
        const days = [
            {
                number: 1,
                name: "Rose Day",
                emoji: "üåπ",
                date: "February 7, 2026",
                preview: "Like a rose, you bring beauty and grace into my life. Start our week with something beautiful.",
                page: "day1.html"
            },
            {
                number: 2,
                name: "Propose Day",
                emoji: "üíù",
                date: "February 8, 2026",
                preview: "A day to celebrate our connection and this special journey we're on together.",
                page: "day2.html"
            },
            {
                number: 3,
                name: "Chocolate Day",
                emoji: "üç´",
                date: "February 9, 2026",
                preview: "Sweet moments deserve sweet treats. Let's indulge in chocolate and laughter.",
                page: "day3.html"
            },
            {
                number: 4,
                name: "Teddy Day",
                emoji: "üß∏",
                date: "February 10, 2026",
                preview: "A cuddly reminder that you deserve warmth, comfort, and all the affection in the world.",
                page: "day4.html"
            },
            {
                number: 5,
                name: "Promise Day",
                emoji: "üí´",
                date: "February 11, 2026",
                preview: "Promises are meant to be kept. Today I make promises that come from my heart.",
                page: "day5.html"
            },
            {
                number: 6,
                name: "Hug Day",
                emoji: "üíë",
                date: "February 12, 2026",
                preview: "Sometimes words aren't enough. Let's celebrate the warmth we find in each other.",
                page: "day6.html"
            },
            {
                number: 7,
                name: "Kiss Day",
                emoji: "üíã",
                date: "February 13, 2026",
                preview: "A day to celebrate affection, closeness, and all the moments that make my heart skip.",
                page: "day7.html"
            }
        ];

        function checkIfUnlocked(dateString) {
            const dayDate = new Date(dateString);
            const now = new Date();
            
            // Set both to midnight for comparison
            dayDate.setHours(0, 0, 0, 0);
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            
            return today >= dayDate;
        }

        function getTimeUntilUnlock(dateString) {
            const dayDate = new Date(dateString);
            const now = new Date();
            
            const diff = dayDate - now;
            
            if (diff <= 0) return null;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            
            if (days > 0) {
                return `Unlocks in ${days} day${days > 1 ? 's' : ''}`;
            } else if (hours > 0) {
                return `Unlocks in ${hours} hour${hours > 1 ? 's' : ''}`;
            } else {
                return "Unlocks soon!";
            }
        }

        function isToday(dateString) {
            const dayDate = new Date(dateString);
            const now = new Date();
            
            return dayDate.getDate() === now.getDate() &&
                   dayDate.getMonth() === now.getMonth() &&
                   dayDate.getFullYear() === now.getFullYear();
        }

        function renderDays() {
            const grid = document.getElementById('daysGrid');
            grid.innerHTML = '';

            days.forEach(day => {
                const unlocked = checkIfUnlocked(day.date);
                const today = isToday(day.date);
                const timeUntil = getTimeUntilUnlock(day.date);

                const card = document.createElement('div');
                card.className = `day-card ${unlocked ? 'unlocked' : 'locked'}`;
                
                if (unlocked) {
                    card.onclick = () => window.location.href = day.page;
                }

                card.innerHTML = `
                    ${unlocked ? '<span class="lock-icon">üîì</span>' : '<span class="lock-icon">üîí</span>'}
                    <span class="day-emoji">${day.emoji}</span>
                    ${today && unlocked ? '<div class="current-badge">‚ú® Available Now!</div>' : ''}
                    <div class="day-number">Day ${day.number}</div>
                    <h2 class="day-name">${day.name}</h2>
                    <div class="day-date">${day.date}</div>
                    <p class="day-preview">${day.preview}</p>
                    ${!unlocked && timeUntil ? `<div class="unlock-timer">üïê ${timeUntil}</div>` : ''}
                `;

                grid.appendChild(card);
            });
        }

        // Check if user accepted the Valentine's proposal
        if (!localStorage.getItem('valentineAccepted')) {
            window.location.href = 'index.html';
        }

        renderDays();
        
        // Update every minute to refresh unlock timers
        setInterval(renderDays, 60000);
    </script>
</body>
</html>
